<!DOCTYPE html>

<head>
    <link rel = "stylesheet" href = "questionnaireStyle.css">
    <title> Questionnaire Cat </title>
</head>

<body>
    <h1 id = "mainPageTitle"> Questionnaire Cat </h1>
    
    <form id = "answerForm">
        <h2 id = "question">Testing Question?</h2>
        <div id = "answerDiv">
            <input id = "answerBoxOne" type = "radio" value = "answerBoxOne" name = "answerBoxOne" >
            <label for = "answerBoxOne">answerBoxOne</label>
            
            <input id = "answerBoxTwo" type = "radio" value = "answerBoxTwo" name = "answerBoxTwo" >
            <label for = "answerBoxTwo">answerBoxTwo</label>
            
            <input id = "answerBoxThree" type = "radio" value = "answerBoxThree" name = "answerBoxThree">
            <label for = "answerBoxThree">answerBoxThree</label>

            <input id = "answerBoxFour" type = "radio" value = "answerBoxFour" name = "answerBoxFour" >
            <label for = "answerBoxFour">answerBoxFour</label>

            <input id = "answerBoxFive" type = "radio" value = "answerBoxFive" name = "answerBoxFive" >
            <label for = "answerBoxFive">answerBoxFive</label>
        </div>
        <button id = "submit" type = "button">Submit</button>
    </form>
</body>
<script src = 'js/script.js'></script>
